<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</head>

<body>
  <div id="container">
    <table class="table">
      <tr>
        <th>아이디</th>
        <td><input type="text" name="uid" id="uid" class="form-control"></td>
      </tr>
      <th>비밀번호</th>
      <td><input type="password" name="upw" id="upw" class="form-control"></td>

      <tr>
        <td colspan="2" align="center">
          <button class="btn btn-primary">로그인</button>
        </td>
      </tr>
    </table>
  </div>
  <script>
    //정보불러오기
    const memberData = JSON.parse(localStorage.getItem('memberData'));
    //로그인이벤트
    document.querySelector('button.btn-primary').addEventListener('click', e => {
      //로그인 성공시 welcome페이지로 이동 아닐시 재로그인
      let id = document.querySelector('#uid').value;
      let pw = document.querySelector('#upw').value;

      let loginInfo = memberData.filter(member => member.id == id && member.pw == pw);

      if (loginInfo.length) { //id, pw 동일한 정보가 있다는 의미
        localStorage.setItem('logId',id);
        localStorage.setItem('logName',loginInfo[0].name);
        location.href = 'welcome.html';
      } else {
        alert('입력정보를 확인하세요.');
      }
    });

    
  </script>
</body>

</html>
