<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품목록페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="container text-center">
    <a href="welcome.html">메인페이지</a>
    <div class="row">
    </div>
  </div>



  <script>
    let productData = JSON.parse(localStorage.getItem('productData'));
    let cartData = JSON.parse(localStorage.getItem('cartData'));

    productData.forEach(product => {

      let template = `<div class="col" data-pcode="${product.pcode}">
        <div class="card" style="width: 18rem;">
          <img src="images/${product.image}" height="230px" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">${product.pcode}</h5>
            <p class="card-text">${product.pname}<br>${product.price}</p>
            <a href="#" class="btn btn-dark">장바구니 담기</a>
          </div>
        </div>
      </div>`

      document.querySelector('div.row').insertAdjacentHTML("beforeend", template);
    })

    //장바구니 담기.
    document.querySelectorAll('a.btn-dark').forEach(item => {
      item.addEventListener('click', e => {
        //기본기능 차단.
        console.log(e)
        e.preventDefault();
        let id = localStorage.getItem('logId');
        let pcode = e.target.closest('div.col').getAttribute('data-pcode');
        console.log(item, id, pcode);



        let result = cartData.filter(cart => cart.id == id && cart.pcode == pcode);
        if (result.length) {
          //장바구니에 id, pcode 이미 있으면 수량증가.

          cartData.forEach(cart => {
            if (cart.id == id && cart.pcode == pcode) {
              cart.qty++; //기존 수량에 1더하기
              return;
            }
          })
        } else {
          //없으면 추가
          cartData.push({
            id: id,
            pcode: pcode,
            qty: 1
          })

        }



        localStorage.setItem('cartData', JSON.stringify(cartData)); //스토리지에 저장
      })
    })
  </script>
</body>

</html>
