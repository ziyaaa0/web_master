<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Object Model</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</head>

<body>
  <h3>DOM</h3>
  <!-- <ul>
    <li>사과</li>
    <li>바나나</li>
    <li>복숭아</li>
  </ul> -->
  <div id="show">
    <table class="table">
      <tr>
        <th>이름</th>
        <td><input type="text" class="form-control" name="friendName" id=""></td>
      </tr>
      <tr>
        <th>연락처</th>
        <td><input type="text" class="form-control" name="friendPhone" id=""></td>
      </tr>
      <tr>
        <th>생일</th>
        <td><input type="date" class="form-control" name="friendBirth" id=""></td>
      </tr>
      <tr>
        <th>혈액형</th>
        <td><select class="form-select" name="friendBloodtype" id="">
            <option value="O">O형</option>
            <option value="A">A형</option>
            <option value="B">B형</option>
            <option value="AB">AB형</option>
          </select>
        </td>
      </tr>
      <tr>
        <td align="center" colspan="2">
          <button class="btn btn-primary">추가</button>
          <button class="btn btn-warning">수정</button>
          <button class="btn btn-danger">선택삭제</button>
          </td>
      </tr>
    </table>
    <table class="table">
      <thead>
        <tr>
          <th><input type="checkbox" name="" id=""></th>
          <th>이름</th>
          <th>연락처</th>
          <th>생일</th>
          <th>혈액형</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody id="list">
        <!-- <tr>
        <td>박지희</td>
        <td>010-1234-1234</td>
        <td>1997-12-23</td>
        </tr> -->
      </tbody>
    </table>
  </div>
  <script src="/Dom/js/data.js"></script>
  <script src="/Dom/js/friend.js"></script>

</body>

</html>
